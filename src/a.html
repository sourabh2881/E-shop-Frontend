<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .nav {
        display: flex;
        justify-content: space-between;
        background-color: aquamarine;
      }
      li {
        display: inline;
        float: left;
        margin-right: 20px;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      button:hover {
        background-color: rgb(193, 231, 22);
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <ul>
        <li>Mybasket</li>
        <li>Home</li>
      </ul>
      <form>
        <input style="width: 200px" />
        <button>Search</button>
      </form>
      <ul>
        <li>cart</li>
        <li>order</li>
        <li>login</li>
      </ul>
    </div>
  </body>
</html>
